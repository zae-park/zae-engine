name: Code Review with GPT

on:
  pull_request:
    branches:
      - dev
    types: [opened, synchronize, reopened]


permissions:
  contents: read
  pull-requests: write



jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: anc95/ChatGPT-CodeReview@main
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LANGUAGE: Korean