[tool.poetry]
name = 'zae-engine'
version = '0.0.1'
description = 'Deep learning engine powered by zae-park.'
authors = ["zae-park <tom941105@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.23.2"
tqdm = "^4.65.0"


[tool.poetry.dev-dependencies]
python = "^3.9"
pytest = "^5.2"

[build-system]
requires = [
"poetry>=0.12",
 "click",
 "einops>=0.6.0",
 "matplotlib>=3.6.2",
 "numpy>=1.24.0",
 "pandas>=1.5.1",
 "psutil>=5.9.4",
 "rich>=12.5.1",
 "torch>=1.10.0",
 "tensorflow-gpu",
 "tqdm>=4.64.1",
 "typeguard>=2.13.3"
 ]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 88
target-version = ['py39']