[tool.poetry]
name = 'zae-engine'
version = '0.0.1'
description = 'Deep learning engine powered by zae-park.'
authors = ["zae-park <tom941105@gmail.com>"]

[tool.poetry.dependencies]
python = "3.10.0"
matplotlib = "^3.7.2"
tensorflow-io-gcs-filesystem = "0.31.0"
torchvision = {url = "https://download.pytorch.org/whl/cu117/torchvision-0.15.1%2Bcu117-cp310-cp310-win_amd64.whl"}
torch = {url = "https://download.pytorch.org/whl/cu117/torch-2.0.0%2Bcu117-cp310-cp310-win_amd64.whl"}
segment-anything = "^1.0"
pandas = "^2.0.3"
termcolor = "2.2.0"
keras-ocr = "0.8.9"
simple-lama-inpainting = "^0.1.2"
opencv-python-headless = "^4.8.0.76"
ultralytics = "8.0.155"
seaborn = "^0.12.2"
jupyter = "^1.0.0"
tensorflow = "^2.13.0"
tqdm = "^4.65.0"

[tool.poetry.dev-dependencies]
python = "^3.9"
pytest = "^5.2"

[build-system]
requires = [
"poetry>=1.5",
 "click",
 "einops>=0.6.0",
 "numpy>=1.24.0",
 "pandas>=1.5.1",
 "psutil>=5.9.4",
 "rich>=12.5.1",
 "torch>=2.0.0",
 "tensorflow",
 "tqdm>=4.64.1",
 ]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 88
target-version = ['py39']